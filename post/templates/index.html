{% extends 'base.html' %}
{% block head %}
    this is the index page
{% endblock %}
{% block body%}
<a href="{% url 'post:createpost' %}">Create a new post</a>
<ol>
    {% for post in posts %}
        <li>
            <a href="{% url 'post:detail' post.id %}">Post: {{ post.content }}</a> <br />
        </li>
    {% endfor %}
</ol>
{% endblock %}
